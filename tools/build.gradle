apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 20
        versionName "6.1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'tools'

    publishedGroupId = 'com.netzarchitekten'
    libraryName = 'DNATools'
    artifact = 'tools'

    libraryDescription = 'A toolbox for various small Android solutions.'

    siteUrl = 'https://github.com/tladesignz/DNATools'
    gitUrl = 'https://github.com/tladesignz/DNATools.git'

    libraryVersion = '6.1.1'

    developerId = 'berhart'
    developerName = 'Benjamin Erhart'
    developerEmail = 'berhart@netzarchitekten.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

dependencies {
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
